tolerations:
  - key: node-role
    operator: Equal
    value: infra
    effect: NoSchedule

nodeSelector:
  cloud.google.com/gke-nodepool: infra-pool

grafana:
  enabled: true
  defaultDashboardsEnabled: true

  ingress:
    enabled: true
    annotations: {
      kubernetes.io/ingress.class: nginx
    }
    path: /
    hosts:
      - grafana.35.225.44.17.xip.io

prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    #podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}

  ingress:
    enabled: true
    annotations: {
      kubernetes.io/ingress.class: nginx
    }
    path: /
    hosts:
      - prometheus.35.225.44.17.xip.io